<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="kepek/icon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/register.js"></script>     
    <title>Mr.Robot Regisztráció</title>
</head>
<body>
    <section class="vh-100 bg-image" style="background-image: url('https://wallpapercave.com/wp/wp1810662.jpg');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">Regisztrálj</h2>
      
                    <form>
      
                      <div class="form-outline mb-4">
                        <input type="text" id="registerUsername" class="form-control form-control-lg" />
                        <label class="form-label" for="registerUsername">Felhasználónév</label>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="email" id="registerEmail" class="form-control form-control-lg" />
                        <label class="form-label" for="registerEmail">Email cím</label>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="password" id="registerPassword" class="form-control form-control-lg" />
                        <label class="form-label" for="registerPassword">Jelszó</label>
                      </div>
      
                      <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-danger btn-block btn-lg gradient-custom-4 text-body" onclick="register()">Register</button>
                      </div>

                      <p class="text-center text-muted mt-5 mb-0">Van már fiókod? <a href="index.html" class="fw-bold text-body"><u>Lépj be</u></a></p>
                    
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
